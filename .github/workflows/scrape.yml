name: scrape
on:
  workflow_dispatch:
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Check out this repo
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Installed package list
        run: apt list --installed
      - name: Remove Chrome
        run: sudo apt purge google-chrome-stable
      - name: Remove default Chromium
        run: sudo apt purge chromium-browser
      - name: Install a new Chromium
        run: sudo apt install -y chromium-browser
      - name: Install all necessary packages
        run: pip install selenium chromedriver_autoinstaller
      - name: Run the scraping script
        run: python selenium/scrape.py
      - name: Commit files
        run: |
          git config --global user.name 'Dharshan Tharumia'
          git config --global user.email 'dtharumia@users.noreply.github.com'
          git commit -am "Automated Scraping"
          git push
